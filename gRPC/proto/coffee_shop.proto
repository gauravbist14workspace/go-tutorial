syntax = "proto3";

option go_package = "./proto";

message MenuRequest {}

message Item {
    string name = 1;
    string id = 2;
}

message Menu {
    repeated Item items = 1;
}

message Order {
    repeated Item items = 1;
}

message Receipt {
    string id = 1;
}

message OrderStatus {
    string orderId = 1;
    string status = 2;
}

// RPC ALWAYS need to take in a request message. We can keep the message body empty but it needs to be something
service CoffeeShop {
    rpc GetMenu(MenuRequest) returns (stream Menu) {}
    rpc PlaceOrder(Order) returns (Receipt) {}
    rpc GetOrderStatus(Receipt) returns (OrderStatus) {}
}
